<html>
<head>
	<title>Kabel Tester - Afbeeldingen</title>
	<script type="text/javascript">
		// first get the size from the window
		// if that didn't work, get it from the body
		var windowSize = {
		  width: window.innerWidth || document.body.clientWidth,
		  height: window.innerHeight || document.body.clientHeight
		}
		var maxWidth = windowSize.width / 2.5;
		var images = ["http://i.imgur.com/QPCmBbL.png",
		"http://i.imgur.com/8DSV6EZ.png",
		"http://i.imgur.com/HQDZWGf.png",
		"http://i.imgur.com/yI16ldW.jpg",
		"http://i.imgur.com/LDsmnrW.jpg",
		"http://i.imgur.com/pRu4GVV.png",
		"http://i.imgur.com/5aiFda4.png",
		"http://i.imgur.com/FM9Rk6K.jpg"
		];
		
		function LoadContent(){
			var content = '';
			for(var i=0;i<images.length;i++){
				content += GetImageHTML(images[i]);
				if(i%2 == 0)
					content += '<br /><br />';
				else
					content += ' ';
			}
			
			document.getElementById("pageBody").innerHTML = content + '<br /><br />';
		}
		
		function GetImageHTML(src){
			return '<a href="' + src + '"><img src="' + src + '" width="' + maxWidth + '"/></a>';
		}
	</script>
</head>
<body onload="LoadContent()">
<center>
	<h1>Kabel Tester</h1>
	<div id="pageBody" />
</center>
</body>
</html>
